<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style>

            button {
                max-width: 50px;
                max-height: 50px;
                width: 50px;
                height: 50px;
                margin: 1px !important;
            }
            .Player {
                background-color: white  !important;
            }
            .PlayerX {
                background-color: red  !important;
                border: none !important;
            }
            .PlayerO {
                background-color: green  !important;
                border: none !important;
            }

            div {
                width: 215px;
                height: 270px;
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;

                margin: auto;
            }
            .center {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="frm">
            <div>
                <table class="center">
                    <tr>
                        <td><p:commandButton  actionListener="#{myController.playCell(0)}" value="#{myController.getBoardPiece(0)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(0) ?  'header-normal' : myController.getBoardPiece(0)}"/></td>
                        <td><p:commandButton  actionListener="#{myController.playCell(1)}" value="#{myController.getBoardPiece(1)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(1) ?  'header-normal' : myController.getBoardPiece(1)}"/></td>
                        <td><p:commandButton  actionListener="#{myController.playCell(2)}" value="#{myController.getBoardPiece(2)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(2) ?  'header-normal' : myController.getBoardPiece(2)}"/></td>
                    </tr>
                    <tr>
                        <td><p:commandButton  actionListener="#{myController.playCell(3)}" value="#{myController.getBoardPiece(3)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(3) ?  'header-normal' : myController.getBoardPiece(3)}"/></td>
                        <td><p:commandButton  actionListener="#{myController.playCell(4)}" value="#{myController.getBoardPiece(4)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(4) ?  'header-normal' : myController.getBoardPiece(4)}"/></td>
                        <td><p:commandButton  actionListener="#{myController.playCell(5)}" value="#{myController.getBoardPiece(5)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(5) ?  'header-normal' : myController.getBoardPiece(5)}"/></td>
                    </tr>
                    <tr>
                        <td><p:commandButton  actionListener="#{myController.playCell(6)}" value="#{myController.getBoardPiece(6)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(6) ?  'header-normal' : myController.getBoardPiece(6)}"/></td>
                        <td><p:commandButton  actionListener="#{myController.playCell(7)}" value="#{myController.getBoardPiece(7)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(7) ?  'header-normal' : myController.getBoardPiece(7)}"/></td>
                        <td><p:commandButton  actionListener="#{myController.playCell(8)}" value="#{myController.getBoardPiece(8)}" update="frm" styleClass="Player#{empty myController.getBoardPiece(8) ?  'header-normal' : myController.getBoardPiece(8)}" /></td>
                    </tr>
                </table>
                <h1><h:outputText value="#{myController.gameState}" /></h1>
            </div>
        </h:form>
    </h:body>
</html>
